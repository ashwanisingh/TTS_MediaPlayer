apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.mbtechpro.tts_mediaplayer"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // It is being used by TTS player, to convert HTML to plain text
    implementation files('libs/commons-lang3-3.0.1.jar')
    implementation 'org.jsoup:jsoup:1.8.3'

    // It is being used by TTS player, to convert HTML to plain text
    implementation(
            [group: 'org.codehaus.jedi', name: 'jedi-core', version: '3.0.5']
    )
}
